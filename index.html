<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="container ">
    <section class="card">
      <img class="card-avatar" src="./assets/images/avatar-jessica.jpeg" alt="Avatar image">
      <div class="card-presentation">
        <h1 class="card-presentation-name ft-heading">Jessica Randall</h1>
        <h2 class="card-presentation-location ft-body-bold">London, United Kingdom</h2>
      </div>
      <h3 class="card-intro ft-body-regular">"Front-end developer and avid reader."</h3>
      <div class="card-main">
        <ul class="card-social">
          <li class="card-social-link ft-body-bold">GitHub</li>
          <li class="card-social-link ft-body-bold">Frontend Mentor</li>
          <li class="card-social-link ft-body-bold">LinkedIn</li>
          <li class="card-social-link ft-body-bold">Twitter</li>
          <li class="card-social-link ft-body-bold">Instagram</li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Julien Gilbert</a>.
  </footer>
</body>

</html>
