<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <header>
    <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Avatar image">
    <h1 class="profil-name">Jessica Randall</h1>
    <h2 class="profil-location">London, United Kingdom</h2>
    <h3 class="profil-intro">"Front-end developer and avid reader."</h3>
  </header>
  <main>
    <ul class="social">
      <li class="social-link">GitHub</li>
      <li class="social-link">Frontend Mentor</li>
      <li class="social-link">LinkedIn</li>
      <li class="social-link">Twitter</li>
      <li class="social-link">Instagram</li>
    </ul>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Julien Gilbert</a>.
  </div>
</body>

</html>
